<ion-header>
  <ion-navbar>
    <ion-title>Set Walabot parameters</ion-title>
  </ion-navbar>
</ion-header>

<p>
  This page to define the profile and arena for Walabot. Enable or disable Walabot to send event to IFTTT services
</p>
<ion-content padding class="outer-content">
  <ion-list>
    <ion-list-header>Radius</ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min=1 max=100 pin="true" [(ngModel)]="radius">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>theta</ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min="-90" max="90" pin="true" [(ngModel)]="theta" color="secondary">
        <ion-label range-left>-90</ion-label>
        <ion-label range-right>90</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>phi</ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min="-90" max="90" pin="true" [(ngModel)]="phi" color="dark">
        <ion-label range-left>-90</ion-label>
        <ion-label range-right>90</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>MTI</ion-label>
    <ion-toggle [(ngModel)]="mti"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Threshold value</ion-label>
    <ion-input [(ngModel)]="threshold" type="number" placeholder="Threshold value"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Energy threshold</ion-label>
    <ion-input [(ngModel)]="enthreshold" type="number" placeholder="Energy Threshold value"></ion-input>
  </ion-item>

  <button ion-button full (click)="sendCMD()"> Send Data </button>
</ion-content>
