<ion-header>
  <ion-navbar>
    <ion-title>
      Action
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Trig IFTTT</ion-label>
      <ion-toggle [(ngModel)]="tifttt"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Raspberry Digital Port A</ion-label>
      <ion-toggle [(ngModel)]="aport"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Raspberry Digital Port B</ion-label>
      <ion-toggle [(ngModel)]="dport"></ion-toggle>
    </ion-item>
    <ion-list-header>Condition</ion-list-header>
  </ion-list>

  <ion-list radio-group [(ngModel)]="repeat">
    <ion-list-header>
      Walabot Detection
    </ion-list-header>
      <ion-item>
        <ion-label>Disable</ion-label>
        <ion-radio value="disable"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Once</ion-label>
        <ion-radio value="once"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Repeat</ion-label>
        <ion-radio value="repeat"></ion-radio>
      </ion-item>
  </ion-list>
  <ion-list radio-group [(ngModel)]="detectobj">
    <ion-list-header>
      Condition Check
    </ion-list-header>
    <ion-item>
      <ion-label>Object Detect</ion-label>
      <ion-radio value="in"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Object Missing</ion-label>
      <ion-radio value="out"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Increase Object Energy</ion-label>
      <ion-radio value="increaseEnergy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Decrease Object Energy</ion-label>
      <ion-radio value="decreaseEnergy"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="apply()"> Apply </button>
</ion-content>
