<ion-header>
  <ion-navbar>
    <ion-title>
      Config
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label color="primary" >Walabot IP Address</ion-label>
        <ion-input [(ngModel)]="wip" type="text" placeholder="ip address"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" >Walabot Port</ion-label>
          <ion-input [(ngModel)]="wport" type="number" placeholder="port"></ion-input>
        </ion-item>
  </ion-list>
  <button ion-button full (click)="upDate()"> Update </button>
</ion-content>
